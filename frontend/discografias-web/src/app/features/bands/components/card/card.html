<article [class]="
  'card ' +
  'card-' + variant()">
  <section class="header">
    <h2 class="display-sm-regular">{{ band().name }}
    </h2>
    <img src="{{ countryIcon }}" [alt]="'Bandeira do país' + band().nationality" class="country-icon">
  </section>
  <section class="body">
      <p class="text-lg-medium">Álbuns: <span>{{band().studioAlbumsCount}}</span></p>
      <p class="text-lg-medium">Músicas: <span>{{ band().songsCount }}</span></p>
      <p class="text-lg-medium">Nota: <span> {{ band().score }}</span></p>
  </section>
</article>
